<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legyel te a legnagyobb rajongo es nyerd meg az Arany Fakanalat!</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }

        .correct {
            background-color: green;
        }

        .incorrect {
            background-color: red;
        }

        .result-images img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Kviz Oldal</h1>

    <div id="quiz-container">
        <h2>Kerdes 1:</h2>
        <p>Mi Balintocska beceneve?</p>
        <ul>
            <li><input type="radio" name="q1" value="correct"> BokmesterBalint</li>
            <li><input type="radio" name="q1" value="incorrect"> Arany Pintyoke </li>
            <li><input type="radio" name="q1" value="incorrect"> PapucsBalint</li>
        </ul>

        <h2> Kerdes 2:</h2>
        <p> Balintocska mikor szuletett?</p>
        <ul>
            <li> <input type="radio" name="q2" value="correct"> Marcius 8 </li>
            <li> <input type="radio" name="q2" value="incorrect"> Aprilis 8 </li>
            <li> <input type="radio" name="q2" value="incorrect"> Majus 8 </li>
        </ul>

        <button onclick="showResult()"> Válasz Elküldése</button>
        <p id="result1"></p>
        <p id="result2"></p>

        <div class="result-images"></div>
    </div>

    <script>
        function showResult() {
            // Kérdések száma
            var totalQuestions = 2;

            // Helyes válaszok száma
            var correctAnswers = 0;
            var answeredQuestions=0;

            // Ellenőrizzük mindkét kérdést
            for (var i = 1; i <= totalQuestions; i++) {
                var answer = document.querySelector('input[name="q' + i + '"]:checked');
                if (answer && answer.value === "correct") {
                    correctAnswers++;
                }
                answeredQuestions++;
            }

            // Eredmények kiírása
            var resultElement1 = document.getElementById("result1");
            resultElement1.innerHTML = "Eredmény: " + (correctAnswers / totalQuestions) * 100 + "%";

            // Színváltás az aktuális választól függően
            var bodyElement = document.body;
            if (answer && answer.value === "correct") {
                bodyElement.classList.remove("incorrect", "correct");
                bodyElement.classList.add("correct");
            } else {
                bodyElement.classList.remove("correct", "incorrect");
                bodyElement.classList.add("incorrect");
            }

            // Képek megjelenítése az összes kérdés után
            if (answeredQuestions === totalQuestions) {
                var resultImages = document.querySelector(".result-images");
                if ((correctAnswers / totalQuestions) * 100 < 40) {
                    resultImages.innerHTML = '<img src="image1.jpg" alt="Első kép">';
                } else if ((correctAnswers / totalQuestions) * 100 >= 40 && (correctAnswers / totalQuestions) * 100 < 90) {
                    resultImages.innerHTML = '<img src="image2.jpg" alt="Második kép">';
                } else {
                    resultImages.innerHTML = '<img src="image3.jpg" alt="Harmadik kép">';
                }
            }
        }
    </script>

</body>
</html>
